<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - first copy</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <nav>
